server:
  port: 10010 # 网关端口
#  forward-headers-strategy: framework
spring:
  application:
    name: "gateway" # 服务名称
  zipkin:
    base-url: http://localhost:9411/ # zipkin server 的请求地址
    discovery-client-enabled: false  # 让 Nacos 把它当成一个 url ，而不要当成服务名
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:10020/rsa/publicKey' #配置RSA的公钥访问地址
    redis:
      database: 0
      port: 6379
      host: localhost
      password:
  cloud:
    nacos:
      server-addr: localhost:8848 # nacos地址
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: # 网关路由配置
        - id: message-socket
#          uri: "ws://127.0.0.1:8090" #websocket配置，直接地址使用方式1
          uri: "lb:ws://exam-message" #websocket配置，通过nacos注册中心调用serviceName使用方式2
          predicates:
            - Path=/exam-message/socket
          filters:
            - StripPrefix=1
#        - id: openapi
#          uri: http://localhost:${server.port}
#          predicates:
#            - Path=/v3/api-docs/**
#          filters:
#            - RewritePath=/v3/api-docs/(?<path>.*),/$\{path}/v3/api-docs
springdoc:
  swagger-ui:
    use-root-path: true
    path: scholl
secure:
  ignore:
    urls: #配置白名单路径
      - "/fapi/test/file/**"
      - "/doc.html"
      - "/*/v3/api-docs/**"
      - "/v3/api-docs/**"
      - "/*/*.js"
      - "/*/*.css"
      - "/*/*.png"
      - "/*/*.ico"
      - "/webjars/**"
      - "/*/oauth/token/**"

